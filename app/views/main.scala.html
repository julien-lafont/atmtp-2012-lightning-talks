@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at(" javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at(" javascripts/bootstrap.min.js")" type="text/javascript"></script>

<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="@routes.Application.index">Lightning Talks</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="@routes.Application.index">Propositions</a></li>
						<li><a href="@routes.Application.soumettre">Soumettre mon LT</a></li>
					</ul>
					
					<ul class="nav pull-right">
						<li><a href="http://atmontpellier2012.herokuapp.com" target="blank">Programme Agile Tour Montpellier</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">@content</div>
</body>
</html>
